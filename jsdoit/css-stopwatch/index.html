<html>
<head>

<!-- ラジオボタンで状態をスイッチさせる -->
<input type="radio" name="status" id="reset" checked="checked"><div>
<input type="radio" name="status" id="start"><div>
<input type="radio" name="status" id="stop"><div>

<div class="stopwatch">

    <!-- ボード -->
	<div class="board"></div>
	
	<!-- 10ミリ秒の輪っかと目盛と数字 -->
	<div class="ticks_10ms">
		<div>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
		</div>
	</div>
	
	<!-- 1000ミリ秒の輪っかと目盛と数字 -->
	<div class="ticks_1000ms">
		<div>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
		</div>
	</div>
	
	<!-- 長針 -->
	<div class="hand_10ms"></div>
	
	<!-- 短針 -->
	<div class="hand_1000ms"></div>
	
	<!-- 真ん中 -->
	<div class="center"></div>
	
	<!-- カバー -->
	<div class="cover"></div>
	
	<!-- 輝き -->
	<div class="grow"></div>
	
	<!-- スタートストップボタン -->
	<div class="button_startstop">
		<div>
			<div></div>
			<label for="start" onclick></label>
			<label for="stop"  onclick></label>
		</div>
	</div>
	
	<!-- リセットボタン -->
	<div class="button_reset">
		<div>
			<div></div>
			<label for="reset" onclick></label>
		</div>
	</div>
</div>

</div>
</div>
</div>
