<div id="app">
    <h1>読み込み中画像の表示シュミレーター</h1>
    <p>
        <button v-for="(sample, index) of samples" @click="selectSample(index)" :aria-selected="isSelected(index)">{{sample.label}}</button>
    </p>
    <p>
        <input type="file" ref="inputFile" @change="changeInputFile">
    </p>
    <div v-if="fileURL">
        <p>
            <input type="range" min="0" :max="size" v-model="currentSize">
            {{percent}}% ({{currentSize}} / {{size}})
        </p>
        <img v-if="src" :src="src" ref="img" :width="width" @click="toggleZoom">
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
