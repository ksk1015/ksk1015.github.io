<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS（というかSVG）でボックスに斜線</title>
  <style>
    .resizeable-box {
      overflow: hidden;
      border: 1px dotted silver;
      width: 300px;
      height: 150px;
      resize: both;
    }

    .diagonal-lined-box {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" preserveAspectRatio="none"><path d="M0,0L1,1" vector-effect="non-scaling-stroke" stroke="black"/></svg>') center / 100% 100% no-repeat;
    }
  </style>
</head>
<body>
  <h1>CSS（というかSVG）でボックスに斜線</h1>
  <div class="resizeable-box diagonal-lined-box"></div>
</body>
</html>
